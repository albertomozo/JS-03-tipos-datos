<div id="container">

<h1>Math.random()</h1>
<h2>Mostrar Fondo Aleatoriamente</h2>

<p>El objeto Math le permite realizar tareas matemáticas.</p>
<p>Un uso común del objeto Math es crear un número aleatorio:Math.random();</p>
<p>Math.random () devuelve un número aleatorio entre 0 (inclusive), y 1 (exclusivo):</p>


</div>

<script>
    // devuelve un numero entre 1 y 4
    n=Math.ceil(Math.random()*4);
    document.body.style.backgroundImage = "url(imagenes/f"+n+".jpg)";
    //document.getElementById("nombre").style.backgroundImage = "url(imagenes/f"+n+".jpg)";
</script>
