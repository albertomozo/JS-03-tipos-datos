<!doctype html>
<html>
<head>
<meta charset="utf-8">

<script>
    
function lahora(){
    const hoy=new Date();
    
	let h=hoy.getHours();
	let m=hoy.getMinutes();
	let s=hoy.getSeconds();
    
	// a√±adir 0 si es menor que 10
	m=ceros(m);
	s=ceros(s);
    
	document.getElementById("txt").innerHTML=h+":"+m+":"+s;
    // actualizar cada segundo
	setTimeout("lahora()",1000);
}
   
    
function ceros(i){
	if (i < 10){
  		i="0"+i;
  	}
	return i;
}
    
</script>


</head>

<body  onload="lahora()">

<h1>Date()-Fecha</h1>
<p>El objeto Date se utiliza para trabajar con fechas y horas.</p>
<p>Fecha objetos son creados con new Date().</p>

<h2>setTimeout()</h2>

<p id="txt"></p>




<script>
    lahora();
</script>

</body>
</html>
